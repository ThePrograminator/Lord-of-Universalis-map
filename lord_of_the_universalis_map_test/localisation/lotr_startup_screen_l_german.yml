 #Gondor Update
 string_start_title_gondor:0 "Kingdom of Gondor"
 string_start_title_dol_amroth:0 "Principality of Dol Amroth"
 string_start_gondor:0 "§YGondor§! was the prominent Kingdom of Men in §YMiddle-earth§!, bordered by §YRohan§! to the north, §YHarad§! to the south, the cape of §YAndrast§! and the Sea to the west, and §YMordor§! to the east.\nGondor's first capital was §YOsgiliath§!, moved to §YMinas Tirith§! in TA 1640. The city of §YMinas Tirith§! remained the capital of §YGondor§! for the rest of the §YThird§! Age and into years of the §YFourth Age§!.\n§YGondor§! was at the height of its power in its early years due to the ships and the military might that its armies possessed. However, continued attacks by allies of §YSauron§!, civil war, and a devastating plague caused it to gradually decline over the course of the §YThird Age§!.\n\n§YGondor§! might be in a decline but all is not lost yet. You are the strongest nation military and economically, until Sauron reveals himself... To secure §YGondor§! and the men of the west, you must reconquere lost teritory like; §YAndrast§!, §YHarnendor§! or §YRhovanion§! to be strong enough to repel the evil of §YMordor§!!"
 string_start_dol_amroth:0 "§YDol Amroth§! was a feudal principality which formed part of the §YKingdom of Gondor§! in the southern reaches of that realm. It was ruled by the §YPrince of Dol Amroth§!; the banner of the Silver Swan of §YDol Amroth§! flew alongside that of the §YGondor§! White Tree throughout the §YThird Age§!."
 string_start_tag_gondor:0 "The Region of §YGondor§! consists of core provinces of the Kingdom of §YGondor§!. This area is very seseptable to attacks from §YHarad§!, §YRhún§! or §YMordor§!."
 string_start_tag_middel_earth:0 "The history of §YMiddle-earth§! is divided into three time periods, known as the §YYears of the Lamps§!, §YYears of the Trees§! and §YYears of the Sun§!; the latter is typically sub-divided further into §Yfour Ages§!, of which three are relevant to the printed works of the legendarium."
 string_start_middle_earth:0 "Middle-Earth"
 string_start_third_age:0 "§YThe Third Age§! was the §YAge of Arda§! that lasted for 3021 years, from the first defeat of §YSauron§! by the forces of the Last Alliance and the deaths of §YElendil§! and §YGil-galad§!, to the departure of §YGandalf§!, §YGaladriel§!, §YElrond§!, §YBilbo§!, and §YFrodo§! to §Ythe Undying Lands§! after §YSauron's§! final downfall during the §YWar of the Ring§!. "
 string_start_fourth_age:0 "§YThe Fourth Age§! was the time period that followed the §YWar of the Ring§!. It was an age of peace, and was also known as the §Y'Age of Men'§!."
 
 string_start_government_stewards:0 "The §YStewards of Gondor§! were firstly the §Ychief high councillors§! to the §YKings of Gondor§! and then the §Yrulers of Gondor§!, until the return of the rightful §Yking (Aragorn Elessar)§!.\n\n The §YHouse of Húrin§! was founded by one §YHúrin of Emyn Arnen§!, Steward to §YKing Minardil§!, the twenty-fifth King of Gondor.\n They were of high Númenórean blood, but not descendants of Elendil in the ruling line.\n\n After the death of §YKing Eärnur§!, who left no heir to the throne of Gondor, the §YSteward Mardil Voronwë§! became the first of the Ruling Stewards. Mardil was the first of the Stewards to administer Gondor, and his descendants did so for §Y25 generations.§!"
 string_start_religion_dunedain:0 "[Root.start_religion_intro]\n\nDúnedain countries can build up §YHope§! over time to strengthen the power of the People within their country.\n\nHope is increased through choices in events and other interactions.\n[Root.start_religion_orthodox_dlc_check]"

 #Mordor Update
 string_start_title_mordor:0 "Dominion of Mordor"
 string_start_title_dol_guldur:0 "Dominion of Dol Guldur"
 string_start_mordor:0 "§YMordor§! was a black, volcanic plain located in the southeast of §YMiddle-earth§! to the East of §YGondor§!, §YIthilien§! and the great river §YAnduin§!. Mordor was chosen by §YSauron§! to be his realm because of the mountain ranges surrounding it on three sides, creating a natural fortress against his enemies.\n\n §YThe Dark Lord of Mordor§! has returned and revealed himself before Middle-Earth. \n Mordor and it's forces however are not ready yet to defeat the enermies of §YGondor and Rohan§!, so our time is best spend preparing for the upcoming battle gaining further strength."
 string_start_dol_guldur:0 "§YDol Guldur§! was established by §YSauron§! after his return to §YMiddle-earth§! sometime after §YTA 1000§!. Sauron became known as §Ythe Necromancer§!, and his true identity was long kept secret. Dol Guldur was built on the hill known as §YAmon Lanc§!. §YThe White Council§! long feared the power in Dol Guldur might be Sauron, but §YSaruman§! opposed assaulting it. However, §YGandalf§! later went to Dol Guldur himself and discovered that the Necromancer was indeed Sauron. He then informed the White Council, and Saruman was unable to protest. The White Council attacked Dol Guldur, and Sauron, not yet powerful enough to challenge them, fled to §YMordor§!. \n\n As Dol Guldur, we must make sure to not be discovered by The White Council and use this time to let Sauron gather his strength for the upcoming battle. §YTasks§! are needed to be done before this can happend."
 string_start_tag_mordor:0 "§YMordor§! was a black, volcanic plain located in the southeast of §YMiddle-earth§! to the East of §YGondor§!, §YIthilien§! and the great river §YAnduin§!. Mordor was chosen by §YSauron§! to be his realm because of the mountain ranges surrounding it on three sides, creating a natural fortress against his enemies. Translated, it means, §YLand of Darkness§!."
 string_start_tag_mirkwood:0 "§YMirkwood§!, also known as §YGreenwood the Great, Eryn Galen or Taur-e-Ndaedelos, and was later re-named Eryn Lasgalen, the Wood of Greenleaves.§! Mirkwood was a dense and heavy woodland that made up much of the eastern portion of §YRhovanion§!, that maintained its borders and relative shape for many ages. Mirkwood dates back to the earliest days of §YMiddle-earth§!.\n The Elves passed through it on their §YGreat Journey from Cuiviénen into the Far West§! - it was where they made their first long stop before continuing onward.\n\n Thereafter, Mirkwood was the dwelling of the §YWood-elves (the Nandor)§! for many thousands of years. The §YSindarin Elf Oropher§!, established the §YWoodland Realm(Eryn Galen)§!, and it become the primary settlement of the elves from the §YSecond Age§! onward.\n It was around this time that §YMen§!, possibly ancestors of the §YNorthmen§!, began making permanent settlements in and around the forest.\n\n Mirkwood had been called Greenwood the Great until around the year §YTA 1050§!, when the shadow of the §YDark Lord Sauron§! fell upon it, and men began to call it §YMirkwood§!. From then on, Mirkwood became a haunted place inhabited by many dark and savage things. Sauron established himself at the hill-fortress of §YDol Guldur§!, an old Elven fortress that Oropher had control of, on §YAmon Lanc§! within its southern region, and drove §YThranduil§! and his people ever northward, so that by the end of the Third Age they were a diminished and wary people, who had entrenched themselves within the §YMountains of Mirkwood.§!"