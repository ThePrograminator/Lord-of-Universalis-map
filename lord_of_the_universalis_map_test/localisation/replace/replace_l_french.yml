 #Erebor
 HOLY_SITE_292_DESC:0 "The Dwarves of Durin's Folk discovered the mineral wealth of the Lonely Mountain sometime after the awakening of the first Durin. A mining colony was soon set up and a road was laid out to connect the Dwarves to their great cities from the Iron Hills and as far west as their realms and possessions in the Blue Mountains."
 #Dains Halls
 HOLY_SITE_679_DESC:0 "Dáin's halls was a name used for the halls that formed the capital of the Grey Mountains, the name coming from the Dwarf-king Dáin I"
 #Gundabad
 HOLY_SITE_642_DESC:0 "Durin the Deathless, oldest of the Fathers of the Dwarves, awoke at Mount Gundabad in the north of the Misty Mountains shortly after the Awakening of the Elves in the Years of the Trees. Mount Gundabad then became a sacred place to the Dwarves."
 #Western Halls of Moria
 HOLY_SITE_285_DESC:0 "Moria was a Dwarven underground city beneath the Misty Mountains. For thousands of years a thriving Dwarvish community had delved deep below the mountains seeking to build their lives there, and to find sources of treasure, gold and Mithril. The city was abandoned during the Third Age after excavations accidentally awoke a Balrog."
 #Eastern Halls of Moria
 HOLY_SITE_882_DESC:0 "Moria was a Dwarven underground city beneath the Misty Mountains. For thousands of years a thriving Dwarvish community had delved deep below the mountains seeking to build their lives there, and to find sources of treasure, gold and Mithril. The city was abandoned during the Third Age after excavations accidentally awoke a Balrog."
 
