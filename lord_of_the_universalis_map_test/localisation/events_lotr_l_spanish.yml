 help_events.2.t: "Fellowship Mechanics Menu"
 help_events.2.d: "The Fellowship mechanics are a total overhaul of the vanilla Institution mechanics. In this mod the, the fellowships are as of now; Company of Thorin and Fellowship of the Ring. The Fellowships will travel through Middle-Earth to reach their destinations where they will trigger some kind of action/events. The Fellowships can die/fail on their way, which can either end the Fellowship or trigger some other kind of actions events."
 help_events.2.a: "Company of Thorin"
 help_events.2.b: "Fellowship of The Ring"
 help_events.2.c: "Back"
 
 help_events.3.t: "Company of Thorin Menu"
 help_events.3.d: "The Company of Thorin is a Fellowship formed in the Shire and their destination is the Lonely Mountain(Erebor). During their travels they will be challenged which may end their journey fast. If they don't reach the mountain and defeat Smaug then the One Ring wont be found and the Fellowship wont be formed. If they reach the mountain and survive the nation of Erebor will be formed and might be challenged by its neighbors."
 
 help_events.4.t: "The Fellowship Of The Ring Menu"
 help_events.4.d: "The Fellowship Of The Ring is a Fellowship formed in the Shire and their destination is the Mount Doom in Mordor. During their travels they will be challenged which may end their journey fast. If the fellowship fails the ring will be either taken or dropped in the province they reached. Evil factions can search for the fellowship using the 'Hinder Fellowship' trade policy and also slow them down. If the ring is dropped, the nation owning the province has a chance to find the ring. Which will equip it to the ruler. If the ruler then reaches Mount Doom and controls the province the ring will be destroyed. If the ring is destroyed Mordor will be destroyed and split into smaller nations of remnant orc tribes. If Sauron gains the ring, Mordor will be incredible powerful."