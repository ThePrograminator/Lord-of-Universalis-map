 institution_events.3.a.tt:0 "Countries that have not yet fully §YEmbraced§! the War of the Dwarves and Orcs Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 institution_events.300.d:0 "In T.A. 2770 Erebor was sacked by the Dragon Smaug. Many of the Dwarves of Durin's Folk were rendered homeless and wandered through western Middle-earth, trying to make as best a living they could. After some years of wandering they settled down in Dunland. Among these Dwarves were Thrór, formerly the King under the Mountain now King of Durin's folk in exile, his son Thráin II and grandson Thorin II who became later known as Thorin Oakenshield."
