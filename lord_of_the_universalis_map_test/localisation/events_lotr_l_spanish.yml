 flavor_mordor.15.t: "Building of Sauron's Road: Road finished at Cirith Ungol"
 flavor_mordor.15.d: "The construction started in Cirith Ungol and has now finished and the entirety of Sauron's Road has been build. Many orcs have died as a result of the dangerous work."
 flavor_mordor.15.a: "The road is finished"
 
 flavor_mordor.15.t: "Building of Sauron's Road: Cancelled"
 flavor_mordor.15.d: "One of our province that we were building Sauron's road on has been taken by the enermy"
 flavor_mordor.15.a: "All That Work!"
 
 #Mordor Events 
 
 flavor_mordor.17.t: "Overseers In A Province Are Having Trouble"
 flavor_mordor.17.d: "A province's Orcs have been causing trouble for the local Overseers, causing chaotic brawling, fighting and not working. We must deal with them!"
 flavor_mordor.17.a: "Send The Nazgul"
 flavor_mordor.17.b: "Don't Do Anything"
 
 flavor_mordor.18.t: "Reinforce The Borders To Mordor"
 flavor_mordor.18.d: "As we have not found the one ring, Sauron is still vunerable. We must not leave anything to chance and make sure nobody sneaking through out defences."
 flavor_mordor.18.a: "Defend the Borders"
 flavor_mordor.18.b: "Don't Do Anything"
 
 flavor_mordor.19.t: "Build The Strength Of Mordor"
 flavor_mordor.19.d: "We must not stop with our progress to advance our industries and provinces. Measures must be taken to ensure progress is being made."
 flavor_mordor.19.a: "Build Industry"
 flavor_mordor.19.b: "Improve Provinces"
 
 flavor_mordor.20.t: "Spawning Pools"
 flavor_mordor.20.d: "Lately a larger amount of Orcs have sprung out of the Spawning Pools, we need to know what to do with them."
 flavor_mordor.20.a: "Make Them Workers"
 flavor_mordor.20.b: "Make Them Warriors"
 
 flavor_mordor.21.t: "Starving Province"
 flavor_mordor.21.d: "A situation in a province has created conditions were the Orcs are starving, we need to act upon this."
 flavor_mordor.21.a: "Send Meat From Neighbour Provinces"
 flavor_mordor.21.b: "Let Them Starve"
 
 flavor_mordor.22.t: "Mouth Of Sauron Sent Out"
 flavor_mordor.22.d: "Even though the might of Mordor alone is a force to be reckoned with. We still rely on allies and men from distant lands to help us in our conquest."
 flavor_mordor.22.a: "Improve Relations"
 flavor_mordor.22.b: "Demand Soldiers"
 
 flavor_mordor.23.t: "Poor Equipment"
 flavor_mordor.23.d: "A combination of poor quality minerals and lousy work by the craftsmen. Have resulted in a reduction in the overall quality of our equipment to our warriors."
 flavor_mordor.23.a: "They Can Still Fight!"
 
 flavor_mordor.24.t: "Over Consumption"
 flavor_mordor.24.d: "With a period of over consumption, the provinces producing food have are working behind trying to catch up to the demand of food."
 flavor_mordor.24.a: "We Must Ration!"
 
 flavor_mordor.25.t: "Entice Bloodlust"
 flavor_mordor.25.d: "Our Orcs thirst for battle and war, we shall give it to them."
 flavor_mordor.25.a: "To War!"
 
 flavor_mordor.26.t: "Entice Fear"
 flavor_mordor.26.d: "Knowing that the Dark Lord has returned and the armies of Mordor on the march. A neighboring nations people are looking in fear to their leaders for salvation against us."
 flavor_mordor.26.a: "Fear the Might of Mordor"
 
 flavor_mordor.29.t: "Enticed by Fear"
 flavor_mordor.29.d: "neighboring the nation of Mordor has spread fear amongst our people, they look to us for answers!"
 flavor_mordor.29.a: "Don't Give In To Fear"
 
