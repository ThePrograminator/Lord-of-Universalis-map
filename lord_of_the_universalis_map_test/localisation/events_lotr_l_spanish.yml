 institution_events.6.t:0 "The Battle of Middle Earth"
 institution_events.6.d:0 "The War of the Ring was the great conflict at the end of the Third Age, named for the One Ring and the importance this had in the final outcome. The war was fought between Sauron, the Dark Lord of Mordor who attempted to conquer Middle-earth as he nearly did in the Second Age; and the Free peoples, being a loose alliance of Elves and Men led by the Wise."
