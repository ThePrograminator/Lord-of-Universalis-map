 flavor_mordor.9.t: "Building of Sauron's Road: Starts"
 flavor_mordor.9.d: "To move across Mordor can be a dangerous and difficult task, establishing a network of roads will ensure our production can move quickly."
 flavor_mordor.9.a: "Start Construction"
 
 flavor_mordor.10.t: "Building of Sauron's Road: Road finished at Barad-Dûr"
 flavor_mordor.10.d: "The construction started in Barad-Dûr and has now finished. Many orcs have died as a result of the dangerous work."
